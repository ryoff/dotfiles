<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Youtube Mirror</title>
	<script src="http://code.jquery.com/jquery-1.5.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var baseUrl = 'http://www.youtube.com/embed/';
			var defaultVid = 'rf6QowRaAkw'

			var urlParam = getUrlVars();
			var vid = urlParam['v'] ? urlParam['v'] : defaultVid ;

			var ifVideo = $('<iframe allowfullscreen />').attr({
				src: baseUrl + vid + '?autoplay=1&fs=1&html5=True',
				height: '480',
				width: '853',
				frameborder: '0',
				allowfullscreen: 'true',
				style: '-moz-transform: matrix(-1, 0, 0, 1, 0, 0);-webkit-transform: matrix(-1, 0, 0, 1, 0, 0);',
			});
			$("#videoArea").append(ifVideo);

			function getUrlVars() { 
				var vars = [], hash; 
				var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&'); 
				for(var i = 0; i < hashes.length; i++) { 
					hash = hashes[i].split('='); 
					vars.push(hash[0]); 
					vars[hash[0]] = hash[1]; 
				} 
				return vars; 
			}
		});
	</script>
</head>
<body>
<header>
Youtube Mirror
</header>
<section>
	<div id="videoArea">
	</div>
</section>
<aside>
	<h3>Usage</h3>
	<p></p>
</aside>
<footer>
	ryoff.com
</footer>
</body>
</html>
